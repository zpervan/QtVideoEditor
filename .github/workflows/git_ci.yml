name: CI

on:
  push:
    branches: [ master ]

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          chmod +x Scripts/install.sh
          sudo ./Scripts/install.sh

      - name: Build Project | All
        run: bazel build //...
